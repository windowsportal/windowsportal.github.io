<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Wikipedia Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        #header {
            background-color: #ff6600;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c2c2c;
        }

        h3 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff6600;
            margin-top: 0px;
        }

        h2 {
            font-size: 22px;
            margin-top: 20px;
            color: #ff6600;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Sample Wikipedia Article</h1>
    </div>
    <div id="content">
        <h3>Article Title</h3>
        <p>This is a sample Wikipedia-style article with a dark theme and orange accents. You can replace this content with your own text and images.</p>

        <h2>Section 1</h2>
        <p>This is the first section of the article.</p>

        <h2>Section 2</h2>
        <p>This is the second section of the article.</p>
    </div>
</body>
</html>
